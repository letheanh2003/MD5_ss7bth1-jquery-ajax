<body>

    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button>Start Animation</button>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
        });

        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({ left: '100px' }, "slow");
                div.animate({ fontSize: '100px' }, "slow");
            });
        }); 
    </script>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position,
        remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div style="background:#bf2121;height:300px;width:610px;position:absolute;">HELLO EVERYBODY</div>
